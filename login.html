<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HealthNova</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script> <!-- Confetti -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>HealthNova</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-container">
            <div class="form-container">
                <h2>Login to HealthNova</h2>
                <form id="loginForm" method="POST" onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="cta-button">Login</button>
                    <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HealthNova. All Rights Reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
